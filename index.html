<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Karin og Maries Svampespil</title>
    <meta charset="utf-8">
    <link href="clicker.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="screen">
        <div id="menu_background"></div>
        <div id="game">
            <div id="game_background" class="game_background"></div>
            <div id="game_elements">
                <div id="svamp1"></div>
                <div id="svamp2"></div>
                <div id="svamp3"></div>
                <div id="svamp4"></div>
                <div id="svamp5"></div>
                <div id="svamp6"></div>
                <div id="svamp7"></div>
                <div id="svamp8"></div>
                <div id="svamp9"></div>
                <div id="svamp10"></div>
            </div>
            <div id="game_ui">
                <div id="points"></div>
                <div id="energy"></div>
                <div id="time"></div>
            </div>
        </div>
        <div id="start" class="start">
            <div id="play_btn" class="play_btn"></div>
        </div>
        <div id="settings"></div>
        <div id="gameover"></div>
        <div id="levelcomplete"></div>
    </div>

</body>

</html>
